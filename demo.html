<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Adv. Nisha Malik - Corporate Compliance Lawyer</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap");
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        color: #333;
      }
      header {
        background: linear-gradient(
          to right,
          rgba(251, 173, 71, 0.84) 0%,
          rgba(120, 215, 249, 0.811) 100%
        );
        text-align: center;
        padding: 30px 10px 10px 10px;
        margin-bottom: 40px;
        box-shadow: 0 2px 10px rgb(240, 233, 233);
      }
      .profile-heading {
        font-size: 4.2rem;
        font-weight: 900;
        letter-spacing: 2px;
        line-height: 1.1;
        margin: 0;
        text-align: center;
        text-transform: uppercase;
      }
      .profile-heading .color1 {
        color: #ffffff; /* Blue */
        font-weight: bold;
        display: inline-block;
      }
      .profile-heading .color2 {
        color: #5a2e0f; /* Dark brown */
        font-weight: bold;
        display: inline-block;
      }
      .profiles-section {
        max-width: 600px;
        margin: 0 auto 60px;
        padding: 0 20px;
      }
      .profiles-heading {
        font-size: 2.2rem;
        font-weight: bold;
        color: #3a7bd5;
        margin-bottom: 40px;
        text-align: center;
        letter-spacing: 1px;
      }
      .profiles-container {
        display: flex;
        justify-content: center;
      }
      .profile-card {
        background: #fff;
        width: 340px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: box-shadow 0.3s ease, transform 0.3s ease;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding-bottom: 20px;
      }
      .profile-card:hover {
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        transform: translateY(-5px);
      }
      .image-container {
        width: 100%;
        height: 220px;
        overflow: hidden;
        position: relative;
        border-radius: 12px 12px 0 0;
      }
      .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
        transition: transform 0.3s ease;
      }
      .profile-card:hover .image-container img {
        transform: scale(1.05);
      }
      .profile-info {
        padding: 18px;
      }
      .profile-info h3 {
        margin: 10px 0 8px;
        font-size: 1.7rem;
        color: #3a7bd5;
        font-weight: 700;
        text-transform: capitalize;
      }
      .profile-info p {
        margin: 5px 0;
        font-size: 1.07rem;
        color: #555;
      }
      .profile-info ul {
        padding-left: 18px;
        margin: 10px 0 0 0;
        text-align: left;
      }
      .profile-info ul li {
        font-size: 1rem;
        color: #555;
        margin-bottom: 5px;
      }
      .contact-btn {
        display: inline-block;
        padding: 10px 24px;
        margin: 18px 0 0 0;
        background: #3a7bd5;
        color: #fff;
        text-decoration: none;
        font-size: 1rem;
        border-radius: 6px;
        transition: background 0.3s;
        font-weight: 600;
      }
      .contact-btn:hover {
        background: #feb47b;
        color: #333;
      }
      .chat-btn {
        margin-top: 18px;
        padding: 10px 24px;
        background: #feb47b;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s;
      }
      .chat-btn:hover {
        background: #3a7bd5;
        color: #fff;
      }
      .chat-box {
        display: none;
        margin-top: 16px;
        background: #f7faff;
        border: 1.5px solid #3a7bd5;
        border-radius: 8px;
        padding: 12px;
        width: 95%;
        box-sizing: border-box;
        text-align: left;
      }
      .chat-messages {
        max-height: 90px;
        overflow-y: auto;
        margin-bottom: 6px;
        font-size: 0.98rem;
        color: #333;
      }
      .chat-message {
        margin-bottom: 4px;
        padding: 4px 6px;
        background: #e3f0fc;
        border-radius: 4px;
      }
      .chat-box textarea {
        width: 100%;
        height: 50px;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 5px;
        resize: none;
        margin-bottom: 6px;
        font-family: inherit;
      }
      .chat-box button {
        background: #3a7bd5;
        color: white;
        padding: 7px 0;
        width: 100%;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
      }
      .chat-box button:hover {
        background: #feb47b;
        color: #333;
      }
      footer {
        background: linear-gradient(to left, #a8edea, #fed6e3);
        color: #fff;
        text-align: center;
        padding: 15px;
        font-size: 1rem;
        box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.2);
      }
      @media (max-width: 900px) {
        .profiles-container {
          flex-direction: column;
          align-items: center;
        }
        .profile-card {
          width: 98%;
          max-width: 400px;
        }
        .profile-heading {
          font-size: 2.5rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="profile-heading">
        <span class="color1">Trail</span>
        <span class="color2">testing </span>
      </h1>
    </header>

    <section class="profiles-section">
      <div class="profiles-heading">how it works</div>
      <div class="profiles-container">
        <div class="profile-card">
          <div class="image-container">
            <img
              src="https://www.differencebetween.info/sites/default/files/images/3/demo_version.jpg"
              alt="demo"
            />
          </div>
          <div class="profile-info">
            <h3>DEMO</h3>
            <p><strong>Specialization:</strong></p>
            <p><strong>Experience:</strong></p>
            <p><strong>Location:</strong></p>
            <p><strong>Languages:</strong></p>
            <p>
              <strong>About:</strong>
            </p>

            <button class="chat-btn" onclick="toggleChat()">Chat</button>
            <div class="chat-box" id="chatBox">
              <div class="chat-messages" id="chatMessages"></div>
              <textarea
                id="chatInput"
                placeholder="Type your message..."
              ></textarea>
              <button onclick="sendMessage()">Send</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>&copy; 2025 Lawyer Profile. All rights reserved.</footer>
    <script>
      // Toggle chat box visibility
      function toggleChat() {
        let chatBox = document.getElementById("chatBox");
        chatBox.style.display =
          chatBox.style.display === "block" ? "none" : "block";
      }

      // Append a message to the chat window
      function appendMessage(sender, text) {
        const chatMessages = document.getElementById("chatMessages");
        const msgDiv = document.createElement("div");
        msgDiv.className = "chat-message";
        msgDiv.innerHTML = `<strong>${sender}:</strong> ${text}`;
        chatMessages.appendChild(msgDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      // Demo send message handler
      function sendMessage() {
        const input = document.getElementById("chatInput");
        const message = input.value.trim();
        if (!message) return;
        appendMessage("You", message);

        // Demo: Simulate lawyer reply after a short delay
        setTimeout(() => {
          appendMessage(
            "Nisha",
            "Thank you for reaching out! How can I assist you?"
          );
        }, 1000);

        input.value = "";
      }

      // Allow sending message with Enter key (Shift+Enter for newline)
      document
        .getElementById("chatInput")
        .addEventListener("keydown", function (e) {
          if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
          }
        });
    </script>

    
  </body>
</html>
