<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(5px);
    }

    .login-container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 40px 30px;
      width: 350px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.15),
                  0 0 40px rgba(0, 200, 255, 0.2),
                  0 0 60px rgba(0, 128, 255, 0.3);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      color: #ffffff;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
    }

    .login-container input[type="email"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      outline: none;
      transition: 0.3s ease;
    }

    .login-container input::placeholder {
      color: #ccc;
    }

    .login-container input:focus {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: rgba(0, 191, 255, 0.9);
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .login-container button:hover {
      background-color: rgba(0, 191, 255, 1);
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Sign In</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Enter E-mail" required>
      <input type="password" id="password" placeholder="Enter Password" required>
      <button type="submit">Sign In</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        alert("Both fields are required!");
        return;
      }

      console.log("Email:", email);
      console.log("Password:", password);

      alert("Login successful (demo only).");
    });
  </script>
</body>
</html>
