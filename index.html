<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome to Instant Lawyer</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(15deg, #c2f6f4, rgb(255, 207, 159));
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;

        /* Fade-in animation */
        opacity: 0;
        animation: fadeIn 1.5s ease forwards;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      .welcome-container {
        text-align: center;
        max-width: 800px;
        padding: 20px;
      }

      h1 {
        font-size: 4.5rem;
        color: #5a2e0f;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        line-height: 1.1;
      }

      h1 span {
        color: #b65f30;
        font-weight: bold;
        display: block;
        font-size: 5.2rem;
      }

      .tagline {
        font-size: 1.5rem;
        color: #7d4b2a;
        margin-bottom: 30px;
        font-style: italic;
      }

      img {
        width: 300px;
        height: 300px;
        margin: 0 auto;
        display: block;
      }

      .cta-button {
        /* Remove margin-top for snug fit below img */
        padding: 12px 28px;
        font-size: 1.2rem;
        background: linear-gradient(to right, #b65f30, #e07b44);
        color: white;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: bold;
        box-shadow: 0 4px 15px rgba(182, 95, 48, 0.4);
        display: block;
        margin: 20px auto 0 auto; /* 20px space below gif, adjust as needed */
      }

      .cta-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(182, 95, 48, 0.6);
      }
    </style>
  </head>
  <body>
    <div class="welcome-container">
      <h1>Welcome to <span>Law Connect</span></h1>
      <p class="tagline">Your trusted legal companion, just a click away</p>

      <img
        src="https://media.tenor.com/jhjvwHf7AYgAAAAi/dilliwali-namaste-ji.gif"
        alt="Namaste Animation"
      />

      <button class="cta-button" onclick="window.location.href='home.html'">
        Get Started
      </button>
    </div>
  </body>
</html>
